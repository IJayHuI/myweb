<!DOCTYPE html>

<head>

    <link rel="icon" href="./src/imgs/heading.jpg">
    <link rel="stylesheet" type="text/css" href="./css/background.css">
    <link rel="stylesheet" type="text/css" href="./css/style_min_1000/main.css" media="screen and (min-width: 1000px)">
    <link rel="stylesheet" type="text/css" href="./css/style_max_999/main.css" media="screen and (max-width: 999px)">
    <link rel="stylesheet" type="text/css" href="./css/style_min_1000/main_other.css"
        media="screen and (min-width: 1000px)">
    <link rel="stylesheet" type="text/css" href="./css/style_max_999/main_other.css"
        media="screen and (max-width: 999px)">
    <link rel="stylesheet" type="text/css" href="./css/style_min_1000/feedback.css"
        media="screen and (min-width: 1000px)">
    <link rel="stylesheet" type="text/css" href="./css/style_max_999/feedback.css"
        media="screen and (max-width: 999px)">
</head>

<body>
    <div class="main">
        <div class="left">
            <ul class="left_list">
                <a href="index.html" alt="">
                    <li>主页</li>
                </a>
                <a href="I_like.html">
                    <li>我喜欢</li>
                </a>
                <a href="computer.html">
                    <li>计算机</li>
                </a>
                <a href="connect.html">
                    <li>联系我</li>
                </a>
                <a id="now" href="feedback.html">
                    <li><img src="./src/icons/feedback.svg"></li>
                </a>
            </ul>
        </div>
        <div class="right">
            <div class="content">
                <div class="max_title">反馈</div>
                <div class="tips">
                    <p>！！本网站为静态网站，请勿在这个页面输入真实的反馈！！</p>
                </div>
                <div class="content_1">
                    <form action="">
                        <div class="feedback">
                            <p>E-mail:&nbsp;</p>
                            <input placeholder="输入您的E-mail" type="text" name="e_mail">
                        </div>
                        <div class="feedback">
                            <p>电话:&nbsp;</p>
                            <input placeholder="输入您的电话号码" type="text" name="phone">
                        </div>
                        <div id="area">
                            <p>你觉得还有什么需要</p>
                            <textarea class="area" type="text" name="content" placeholder="请输入您的反馈"></textarea>
                        </div>
                        <div class="feedback">
                            <button class="button" type="submit">提交</button>
                            <button class="button" type="reset">清空</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bottom"></div>
        </div>
</body>
